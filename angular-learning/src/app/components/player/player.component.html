{{team}}

<ul>
    <li *ngFor="let user of player">
        {{user.nombre}}
        {{user.arma1}}
        {{user.arma2}}
        {{user.especialidad}}
               <span id="disponible" *ngIf="user.disponible == true"> Jugador Disponible</span>
        <span id="nodisponible" *ngIf="user.disponible == false"> Jugador Bloqueado</span>

            </li>
</ul>
