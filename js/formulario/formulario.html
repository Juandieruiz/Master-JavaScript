    <body>

        -->

        <h1>Ejercicio DOM,Eventos y funciones - Master JS</h1>
        <div class="formulario">
        <form action="" method="post" id="formulario" onsubmit="return false">
            <h4>Formulario</h4>

            <input type="number" id="edad" name="edad" placeholder="Edad" required>

        </p>
        </form>
        </div> 
    </div>
