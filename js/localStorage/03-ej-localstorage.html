<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Master JS</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Añade tu pelicula</h1>
        <!-- Formulario para añadir la pelicula -->
        <form action="" id="formPeliculas">
            <input type="text" id="addPelicula" name="titulo" placeholder="Titulo">
            <button type="submit">Guardar</button>
        </form>

        <h2>Peliculas</h2>
        <div id="peliculas">
            <!-- Creamos nuestra lista con id, para pasarle los datos recogidos -->
            <ul id="peliculas-list"></ul>
        </div>

        <!-- Formulario para Borrar pelicula-->
        <h1>Borra tu pelicula</h1>
        <form action="" id="formBorrarPeliculas">
            <input type="text" id="borrarPelicula" name="titulo" placeholder="Titulo">
            <button type="submit">Borrar</button>


        <script type="text/javascript" src="03-ej-localstorage.js"></script>
    </body>
</html>
